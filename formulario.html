<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>

<style>
   label{
    display: inline-block;
    width: 70px;
   }
   input{
    margin-top: 10px;
   }

</style>    
</head>
<body>
    <h1>Informações Pessoais</h1>
    <div>
        <form id="Dados cadastrais" autocomplete="off">
            <fieldset>
                <legend>Cadastro do Cliente</legend>
                <label>Nome:</label>
                <input style="width:500px" type="text" name="" id="">
                <br>
                <label>Sexo:</label>
                <input type="radio" name="Masculino" id="sexo-m">
                <label for="sexo-m">Masculino</label>
                <input type="radio" name="Feminino" id="sexo-f">
                <label for="sexo-f">Feminino</label>
                <br>              
                <label>Idade:</label>
                <input type="date" name="" id="">
                <br>
                <label>Endereço:</label>
                <input style="width: 700px"type="text" name="" id="" placeholder="Digite o endereço">
                <br>
                <label>Cidade:</label>
                <input style="width: 400px" type="text" name="" id="" placeholder="Digite a cidade">
                <br>
                <label for="estado">Estado</label>
                <select id="estado" name="estado">
                    <option value="UF">UF</option>
                    <option value="PA">SP</option>
                    <option value="RJ">RJ</option>
                    <option value="TO">PB</option>
                </select>
                <br>
                <br>
                <label>CEP:</label>
                <input style="width: 200px"type="text" name="" id="" required pattern="[0-9]{5}-[0-9]{3}" placeholder="XXXXX-XXX">
                <br>
                <label>Tel/Res:</label>
                <input type="tel" name="" id="" required pattern="[0-9]{2} [0-9]{5}-[0-9]{4}" placeholder="(99)99999-9999">
                <br>
                <label>Teç/Cel:</label>
                <input type="tel" name="" id=""  required pattern="[0-9]{2} [0-9]{5}-[0-9]{4}" placeholder="(99)99999-9999">
                <br>
                <label>Email:</label>
                <input style="width: 500px"type="email" name="" id="" placeholder="Digite o endereço de email">
                <br>
            </fieldset>
        </form>
        <input style="margin-top: 10px" type="submit" value="Incluir"> 
    </div>
</body>
</html>
